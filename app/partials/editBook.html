<div ng-controller="EditBookController" style="display: flex; flex-direction: column; padding: 20px;">
    <div style="display: flex; align-items: center">
        <back-to-list-btn />
        <a href="#!/detail" type="button" class="btn btn-secondary" style="margin: 20px">Torna al dettaglio</a>
    </div>
    <div class="col-md-4 offset-md-4">
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="isbn">ISBN</label>
                    <input id="isbn" type="text" class="form-control" placeholder="Codice ISBN"
                           ng-model="bookToEdit.isbn" value={{bookToEdit.isbn}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="title">Titolo</label>
                    <input id="title" type="text" class="form-control" placeholder="Titolo"
                           ng-model="bookToEdit.title" value={{bookToEdit.title}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="author">Autore</label>
                    <input id="author" type="text" class="form-control" placeholder="Autore"
                           ng-model="bookToEdit.author"
                           value={{bookToEdit.author}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="description">Descrizione</label>
                    <input type="text" class="form-control" id="description"
                           placeholder="Descrizione" ng-model="bookToEdit.description" value={{bookToEdit.description}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="coverImg">Copertina</label>
                    <input type="text" class="form-control" id="coverImg" placeholder="Url dell'immagine"
                           ng-model="bookToEdit.coverImg" value={{bookToEdit.coverImg}}>
                </div>
            </div>
        </form>
    </div>
    <div style="display: flex; justify-content: flex-end" class="col-md-4 offset-md-4">
        <button class="btn btn-primary" ng-click="handleEditBook(bookToEdit)">Modifica libro</button>
    </div>
</div>
