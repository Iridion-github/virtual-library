<body style="background-color: #555555" ng-controller="StoreController">

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
         style="display: flex; justify-content: space-between; color: white;">
        <div>
            <h3 class="navbar-brand">Libreria Virtuale / {{ currentLocation }}</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div ng-if="!loggedUser.id">
            <a class="btn btn-primary" href="#!/login">Login</a>
        </div>
        <div ng-if="!!loggedUser.id">
            <small class="mr-3">Utente: <u> {{ loggedUser.username }}</u></small>
            <button class="btn btn-secondary" ng-click="unsetLoggedUser()">Logout</button>
        </div>
    </nav>
</div>

<div ng-view></div>

<error-modal ng-cloak ng-if="!!currentError" current-error={{currentError}} close-error-modal="closeErrorModal()"/>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="list/list.js"></script>
<script src="addBook/addBook.js"></script>
<script src="detail/detail.js"></script>
<script src="editBook/editBook.js"></script>
<script src="login/login.js"></script>
<script src="core/version/version.js"></script>
