<div style="display: flex; flex-direction: column; padding: 20px;">
    <div style="display: flex; align-items: center">
        <a href="#!/list" type="button" class="btn btn-secondary mr-2">Torna alla lista</a>
    </div>
    <div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="isbn">Codice ISBN</label>
                    <input id="isbn" type="text" class="form-control" placeholder="ISBN" ng-model="bookToAdd.isbn"
                           value={{bookToAdd.isbn}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="title">Titolo</label>
                    <input id="title" type="text" class="form-control" placeholder="Titolo"
                           ng-model="bookToAdd.title" value={{bookToAdd.title}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="author">Autore</label>
                    <input id="author" type="text" class="form-control" placeholder="Autore" ng-model="bookToAdd.author"
                           value={{bookToAdd.author}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="description">Descrizione</label>
                    <input type="text" class="form-control" id="description"
                           placeholder="Descrizione" ng-model="bookToAdd.description" value={{bookToAdd.description}}>
                </div>
                <div class="form-group col-md-12">
                    <label for="coverImg">Copertina</label>
                    <input type="text" class="form-control" id="coverImg" placeholder="Url dell'immagine"
                           ng-model="bookToAdd.coverImg" value={{bookToAdd.coverImg}}>
                </div>
            </div>
        </form>
    </div>
    <div style="display: flex; justify-content: flex-end">
        <button data-ng-disabled="isDisabledAddBook" class="btn btn-primary" ng-click="addBook(bookToAdd)">
            Salva libro
        </button>
    </div>
</div>
